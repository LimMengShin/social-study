<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Social Study</title>
        <link rel="stylesheet" href="static/styles.css">
        <script>
            let pageNum = localStorage.getItem("pageNum") ? parseInt(localStorage.getItem("pageNum")) : 0;
            document.addEventListener("DOMContentLoaded", function() {
                loadQuestion();
            });
            
            function loadQuestion() {
                fetch("/get_question")
                .then(response => response.json())
                .then(data => {
                    displayQuestion(data);
                });
            }

            function displayQuestion(data) {
                const questionDiv = document.getElementById("question");
                questionDiv.innerHTML = `To continue scrolling, answer the below question correctly.<h3>${data.subject}: ${data.question}</h3>`;
                questionDiv.innerHTML += data.options.map((option, index) =>
                    `<button class="option-btn" onclick="checkAnswer(${index + 1}, ${data.correct})">${option}</button>`
                ).join("");
            }

            function checkAnswer(selected, correct) {
                if (selected == correct) {
                    pageNum++;
                    localStorage.setItem("pageNum", pageNum);
                    fetch(`/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ pageNum: pageNum })
                    });
                    window.location.reload();
                } else {
                    alert("Wrong answer. Try again!")
                    loadQuestion();
                }
            }
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
        </script>
    </head>
    <body>
        <header class="header">
            <h1>Social Study</h1>
            <div class="toggle-container">
                <span id="sun" class="emoji">‚òÄÔ∏è</span>
                <label class="switch">
                    <input type="checkbox" id="toggle" checked>
                    <span class="slider"></span>
                </label>
                <span id="moon" class="emoji">üåô</span>
            </div>
        </header>
        <main>
            <section class="posts">
                {% for post in posts %}
                    <article class="post">
                        <h2>{{post["title"]}}</h2>
                        <p class="subreddit">r/{{post["subreddit"]}}</p>
                        <p class="timestamp">Posted on: {{post["created_utc"]}}</p>
                        <p class="votes">{{post["upvotes"]}} ‚¨Ü | {{post["downvotes"]}} ‚¨á</p>
                        <img src="{{post['image_url']}}" alt="Image for {{post['title']}}">
                    </article>
                {% endfor %}
            </section>
            <section id="question" class="quiz"></section>
        </main>
        <footer class="footer">
            <p>&copy; 2025 Social Study</p>
        </footer>
        <script>
            const toggleSwitch = document.getElementById("toggle");
            const body = document.body;

            // Check if the user has a stored preference for dark mode
            if (localStorage.getItem("darkMode") === "enabled") {
                toggleSwitch.checked = true;
                body.classList.add("dark-mode");
            } else if (localStorage.getItem("darkMode") === "disabled") {
                toggleSwitch.checked = false;
                body.classList.remove("dark-mode");
            } else {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
                if (prefersDarkScheme) {
                    toggleSwitch.checked = true;
                    body.classList.add("dark-mode");
                } else {
                    toggleSwitch.checked = false;
                    body.classList.remove("dark-mode");
                }
            }

            toggleSwitch.addEventListener('change', () => {
                if (toggleSwitch.checked) {
                    body.classList.add("dark-mode");
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    body.classList.remove("dark-mode");
                    localStorage.setItem("darkMode", "disabled");
                }
            });
        </script>
    </body>
</html>
